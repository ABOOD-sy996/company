<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحميد لتجارة مواد البناء</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .gif-container {
            margin: 20px auto;
            text-align: center;
        }
        .gif-container img {
            width: 100%;
            max-width: 600px;
            border-radius: 50px;
        }
        .managers, .gallery, .locations, .contact {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .manager {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .manager img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .gallery img {
            width: 500px;
            height: 350px;
            display: none;
        }
        .gallery img.active {
            display: block;
        }
        .buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="construction.jpg" alt="حديد وأسمنت">
    </div>
    <header>الحميد لتجارة مواد البناء</header>
    
    <section class="managers">
        <h2>GENARAL MANGERS (مدير)</h2>
        <div class="manager">
            <img src="najeeb.png" alt="نجيب">
            <span>نجيب - <a href="https://wa.me/123456789" target="_blank">واتساب</a></span>
        </div>
        <div class="manager">
            <img src="omar.png" alt="عمر">
            <span>عمر - <a href="https://wa.me/987654321" target="_blank">واتساب</a></span>
        </div>
        <div class="manager">
            <img src="adeeb.jpeg" alt="أديب">
            <span>أديب - <a href="https://wa.me/555666777" target="_blank">واتساب</a></span>
        </div>
    </section>
    
    <section class="gallery">
        <h2>معرض الصور</h2>
        <img src="image1.jpg" class="active" id="gallery-img">
        <div class="buttons">
            <button onclick="prevImage()">السابق</button>
            <button onclick="nextImage()">التالي</button>
        </div>
    </section>
    
    <section class="locations">
        <h2>مراكز التوزيع</h2>
        <div id="map" style="width: 100%; height: 300px;"></div>
    </section>
    
    <section class="contact">
        <h2>تواصل معنا</h2>
        <p>للمزيد من المعلومات، يرجى الاتصال بنا.</p>
    </section>

    <script>
        // معرض الصور
        const images = ["image1.jpg", "image2.jpg", "image3.jpg"];
        let currentIndex = 0;
        
        function showImage(index) {
            document.getElementById("gallery-img").src = images[index];
        }
        
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }
        
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        // خريطة جوجل
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: { lat: 24.774265, lng: 46.738586 }
            });
            var marker = new google.maps.Marker({
                position: { lat: 24.774265, lng: 46.738586 },
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
